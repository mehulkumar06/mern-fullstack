<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hoverable Sidenav</title>
    <style>
      .sidenav {
        width: 50px;
        height: 100vh;
        position: fixed;
        left: 0;
        top: 0;
      }
      .sidenav div {
        width: 50px;
        height: 50px;
        margin-bottom: 5px;
        cursor: pointer;
      }
      .green {
        background-color: green;
      }
      .blue {
        background-color: blue;
      }
      .red {
        background-color: red;
      }
      .black {
        background-color: black;
      }
    </style>
  </head>
  <body>
    <div class="sidenav">
      <div class="green"></div>
      <div class="blue"></div>
      <div class="red"></div>
      <div class="black"></div>
    </div>
  </body>
</html>
